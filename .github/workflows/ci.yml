name: CI Build & Publish

on:
  push:
    paths:
      - '**/*.js'
      - Dockerfile
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/<ORG>/musiceventfinder:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      - name: Update manifests repo with new image tag
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "CI Bot"
          git clone https://x-access-token:${GIT_TOKEN}@github.com/<ORG>/musiceventfinder-config.git /tmp/config
          cd /tmp/config
          # Beispiel: Ersetze IMAGE_PLACEHOLDER in k8s/deployment.yaml
          sed -i "s|ghcr.io/<ORG>/musiceventfinder:.*|ghcr.io/<ORG>/musiceventfinder:${GITHUB_SHA}|g" k8s/deployment.yaml
          git add k8s/deployment.yaml
          git commit -m "ci: bump image to $GITHUB_SHA"
          git push origin HEAD:main