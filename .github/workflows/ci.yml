name: CI Build & Publish

on:
  push:
    paths:
      - '**/*.js'
      - Dockerfile
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/lauradubach/musiceventfinder:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      - name: Update manifests repo with new image tag
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "CI Bot"

          # Config-Repo klonen
          git clone https://x-access-token:${GIT_TOKEN}@github.com/lauradubach/Minikube-Config.git /tmp/config
          cd /tmp/config

          # Image in Deployment YAML ersetzen
          sed -i "s|ghcr.io/lauradubach/musiceventfinder:.*|ghcr.io/lauradubach/musiceventfinder:${GITHUB_SHA}|g" msvc-bp-prod-api-deployment.yaml

          # Commit erstellen
          git add msvc-bp-prod-api-deployment.yaml
          git commit -m "ci: bump image to ${GITHUB_SHA}"

          # Ã„nderungen pushen
          git push origin HEAD:main